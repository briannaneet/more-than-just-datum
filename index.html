<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

  <header class="gutter-1-2">
    <h1>
      <img src="images/logo.svg" alt="Playground Finder">
    </h1>

    <form action="index.html" method="post">
      <label for="search"></label>
      <input id="search" type="search" name="search">
    </form>
  </header>

  <main>
    <section class="nearby">
      <h2 class="gutter-1-2">Nearest playgrounds</h2>

      <div class="gutter-1-2">
        <div class="card push">
          <h3 class="push-0 gutter-1-2">373</h3>
          <p class="push-0 gutter-1-2">Distance</p>
          <p class="push-0 gutter-1-2">0.75km</p>
        </div>

        <div class="card push">
          <h3 class="push-0 gutter-1-2">1700</h3>
          <p class="push-0 gutter-1-2">Distance</p>
          <p class="push-0 gutter-1-2">2.58km</p>
        </div>

        <div class="card push">
          <h3 class="push-0 gutter-1-2">960</h3>
          <p class="push-0 gutter-1-2">Distance</p>
          <p class="push-0 gutter-1-2">3.03km</p>
        </div>
      </div>
    </section>

    <section>
      <table>
        <caption>Playgrounds in the city</caption>

        <thead>
          <tr>
            <th scope="<col>">Park ID</th>
            <th scope="<col>">Park type</th>
            <th scope="<col>">Age group</th>
            <th scope="<col>">Swings</th>
            <th scope="<col>">Slides</th>
            <th scope="<col>">Seesaws</th>
            <th scope="<col>">Sandboxes	</th>
            <th scope="<col>">Playhouses</th>
          </tr>
        </thead>

      </table>
    </section>

  </main>

</body>
</html>
